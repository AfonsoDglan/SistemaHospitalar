{% extends 'base.html'%}
{% load static %}
{% block static_css %}
<link rel="stylesheet" href="{% static 'css/triagem.css' %}">
{% endblock %}
{% block conteudo %}
<div class = "medquest"> 
    <div>
        <button class = "medbutto" onclick="location.href=`{% url 'atendimento:triagem'%}`">Chamar Pr√≥ximo</button>
    </div>
</div>

<form method="POST" action="." class = "cmd"> 
    {% csrf_token %}
    {% for field in form %}
        <label for="{{ field.name }}" class = "enflinetext">{{ field.label }}: </label>
        {{ field }}
    {% endfor %}
    {% if form%}
    <div class="priority" >
        <input class = "enfbutto" type = "submit" value = "Enviar" style="font-weight:bold">
    </div>
    {% endif %}
    {% if error %}
        <span style="color: red;">{{ error }}</span>
        <br><br>
    {% endif %}
</form>
{% endblock%}
